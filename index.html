<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Show VÃ©lo 2026</title>

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --soft:#f3f4f6;
  --fill:#111827;
  --success:#16a34a;
  --radius:18px;
}
[data-theme="dark"]{
  --bg:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --border:#1e293b;
  --soft:#020617;
  --fill:#38bdf8;
}

body{
  margin:0;
  padding:18px;
  background:var(--soft);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

.wrap{max-width:1100px;margin:auto;}
.tools{display:flex;gap:8px;margin-bottom:12px;}

.card{
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 8px 26px rgba(0,0,0,.06);
  overflow:hidden;
  margin-bottom:16px;
}

.pad{padding:20px;}
.top{display:flex;justify-content:space-between;gap:12px;}
h1{margin:0;font-size:22px;}
h2{margin-top:0;}
h3{margin-top:20px;}

.sub{color:var(--muted);font-size:13px;}
.amount{font-weight:900;font-size:18px;}

.bar{margin-top:14px;height:14px;background:var(--soft);border-radius:999px;overflow:hidden;}
.fill{height:100%;width:0%;background:var(--fill);transition:width .8s ease;}

.row{display:flex;justify-content:space-between;margin-top:10px;font-size:12px;color:var(--muted);}
.pill{border:1px solid var(--border);padding:3px 9px;border-radius:999px;}

.btn{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn.primary{background:var(--fill);color:#fff;}
.btn.success{background:var(--success);color:#fff;}

.story{
  font-size:14px;
  line-height:1.7;
  margin-top:12px;
}

/* HERO */
.hero{
  height:340px;
  display:flex;
  align-items:flex-end;
  padding:20px;
  color:white;
  font-size:26px;
  font-weight:900;
  background:
    linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0)),
    url("img/POSTER.jpg") center/cover;
}

/* CARROUSEL */
.carousel{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  margin:18px 0;
  height:280px;
}
.carousel-track{
  display:flex;
  height:100%;
  transition:transform .6s ease;
}
.carousel-slide{
  min-width:100%;
  background-size:cover;
  background-position:center;
}
.carousel-dots{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.carousel-dots span{
  width:10px;
  height:10px;
  border-radius:50%;
  background:rgba(255,255,255,.4);
}
.carousel-dots .active{
  background:white;
}
</style>
</head>

<body>
<div class="wrap">

<div class="tools">
  <button class="btn" id="toggleTheme">ðŸŒ™</button>
  <button class="btn" id="toggleLang">FR / EN</button>
</div>

<!-- HERO -->
<div class="card hero">
  Show VÃ©lo 2026
</div>

<!-- CROWDFUNDING -->
<div class="card">
  <div class="pad">
    <div class="top">
      <div>
        <h1 id="title"></h1>
        <div class="sub"><span id="goalLbl"></span> : <span id="goalTxt"></span></div>
      </div>
      <div class="amount" id="currentTxt"></div>
    </div>

    <div class="bar"><div class="fill" id="fill"></div></div>

    <div class="row">
      <div><span id="updatedLbl"></span> : <strong id="updatedTxt"></strong></div>
      <div class="pill" id="daysLeft"></div>
    </div>

    <button class="btn primary" id="btnIban"></button>
  </div>
</div>

<!-- PRESENTATION -->
<div class="card pad">
  <h2 id="storyTitle"></h2>

  <p class="story" id="storyIntro"></p>

  <!-- CARROUSEL -->
  <div class="carousel">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide" style="background-image:url('img/show1.jpg')"></div>
      <div class="carousel-slide" style="background-image:url('img/show2.jpg')"></div>
      <div class="carousel-slide" style="background-image:url('img/show3.jpg')"></div>
    </div>
    <div class="carousel-dots" id="carouselDots"></div>
  </div>

  <p class="story" id="storyHistory"></p>
  <p class="story" id="storyShow"></p>
  <p class="story" id="storyFigures"></p>
  <p class="story" id="storyTech"></p>

  <h3 id="fundingTitle"></h3>
  <p class="story" id="fundingTxt"></p>

  <h3 id="sponsorTitle"></h3>
  <p class="story" id="sponsorTxt"></p>
</div>

</div>

<script>
/* ===== CARROUSEL ===== */
const track=document.getElementById("carouselTrack");
const slides=[...track.children];
const dots=document.getElementById("carouselDots");
let index=0;

slides.forEach((_,i)=>{
  const d=document.createElement("span");
  if(i===0)d.classList.add("active");
  dots.appendChild(d);
});

setInterval(()=>{
  index=(index+1)%slides.length;
  track.style.transform=`translateX(-${index*100}%)`;
  [...dots.children].forEach((d,i)=>d.classList.toggle("active",i===index));
},4000);

/* ===== LANG / THEME (dÃ©jÃ  vu avant) ===== */
let theme=localStorage.theme||"light";
document.documentElement.dataset.theme=theme;
document.getElementById("toggleTheme").onclick=()=>{
  theme=theme==="light"?"dark":"light";
  document.documentElement.dataset.theme=theme;
  localStorage.theme=theme;
};
</script>
</body>
</html>
